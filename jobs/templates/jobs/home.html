<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Dash of Salt</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">



  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
  <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body>

  <main>

    <section class="p-3 text-center jumbotron bg-light">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Harry Silman</h1>
          <p class="lead text-muted">Hi my name is Harry, I am a new grad in Computer Science with management
            experience.</p>
          <p>
            <a href="mailto:harry.silman@gmail.com" class="btn btn-primary my-2">E-mail me</a>
          </p>
          <img src="{% static 'me.jpg' %}" height=300></img>
        </div>
      </div>
    </section>



    <div class="jumbotron bg-light mt-3 pt-4">
      <div class="row card-group">
        {% for job in jobs.all %}
        <div class="col-4">
          <a href="{% url 'detail' job.id %}">
            <div class="card mb-4 shadow-sm">
              <embed class="card-img-top" src="{{ job.image.url }}" />
          </a>
          <div class="card-body bg-light">
            <p class="card-text">{{ job.summary }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>

  </main>


  <script src="{% static 'popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'jquery-3.6.0.min.js' %}"></script>

</body>

</html>
